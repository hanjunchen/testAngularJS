<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/testAngularJS/app/bower_components/jquery\dist/jquery.js"></script>
</head>
<body id="body">
<!-- download属性h5新增的a标签的属性，点击链接不预览打开文件而是直接下载文件，并且把该属性值作为文件名 -->
<a href="http://img.hsgene.com/DCW-20161017-0006-10-17-16-46-19.jpg" download="文件名">aaa</a>
<form action="http://img.hsgene.com/DCW-20161017-0006-10-17-16-46-19.jpg" method="post">
    <input type="submit" value="提交">
</form>
<a id="a1"></a>
</body>
<script>
    function downloadFile(fileName, content) {
        var aLink = document.getElementById('a1');
//      var blob = new Blob([content]);
        var evt = document.createEvent("HTMLEvents");
        evt.initEvent("click", true, true);
        console.log(evt);
        aLink.href = content;
        aLink.download = fileName;
        aLink.dispatchEvent(evt);
        console.log(aLink);
        aLink.click();
        //  如何设置下载文件名及路径
    }
    downloadFile('eee', 'http://img.hsgene.com/DCW-20161017-0006-10-17-16-46-19.jpg');
</script>
</html>
