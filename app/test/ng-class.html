<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS ng-class</title>
    <script src="/testAngularJS/app/bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller('CurTimeController', function ($scope) {
            $scope.getCurrentSecond = function () {
                $scope.x = new Date().getSeconds();
            };
        });
    </script>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<div ng-app="myApp" ng-controller="CurTimeController">
    <button ng-click="getCurrentSecond()">Get Time!</button>
    <!-- ng-class如果传入的是类样式字符串，需要注意要加上引号，也可以用{{}}动态传入 -->
    <!-- ng-class如果传入的是类json对象，那么可以有多个key-value形式，key是类样式，value是布尔值，true则采用样式，false则不采用 -->
    <p ng-class="{red: x%2==0,blue: x%2!=0}">Number is: {{ x }}</p>
</div>

</body>
</html>
